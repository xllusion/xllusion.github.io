<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Banner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Scene 1 -->
        <img id="background" src="images/background.jpg" scaling="stretch" class="background-image" />
        <img id="logo-black" src="images/logo-black.png" scaling="stretch" class="logo-black-image" />
        <img id="large-red-diag" src="images/large-red-diag.png" scaling="stretch" class="large-red-diag-image" />
        <img id="small-white-diag" src="images/small-white-diag.png" scaling="stretch" class="small-white-diag-image" />
        <img id="product" src="images/product-placeholder.png" scaling="stretch" class="product-image" />
        <p id="title" class="title-text">IMPACT DRILLS</p>

        <!-- Scene 2 -->
        <div id="background2" class="background2-image"></div>
        <img id="text-max" src="images/text-max.png" scaling="stretch" class="text-image" />
        <img id="text-your" src="images/text-your.png" scaling="stretch" class="text-image" />
        <img id="text-power" src="images/text-power.png" scaling="stretch" class="text-image" />

        <!-- Scene 3 -->
        <img id="background3" src="images/background3.jpg" scaling="stretch" class="background-image" />
        <img id="logo" src="images/logo.png" scaling="stretch" class="logo-image" />
        <div id="cta" class="cta-container">
            <img id="cta-bg" src="images/cta-bg.png" scaling="stretch" class="cta-bg-image" />
            <p class="cta-text">CTA</p>
        </div>

        <!-- CTA Button -->
        <button class="cta-button" type="button" />
    </div>

    <script src="script.js"></script>

</body>

</html>
